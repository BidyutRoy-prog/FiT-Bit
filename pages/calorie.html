    <div class="container">
        <h2 class="text-center mt-4">Daily Calorie Calculator</h2>
        <p class="text-center">Enter your details to calculate your daily calorie needs.</p>

        <div class="form-container">
            <form id="calorieForm">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="input-group">
                        <select id="gender" class="form-control" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <div class="input-group">
                        <input type="text" id="height" class="form-control" placeholder="Enter height" required>
                        <select id="heightUnit" class="form-control">
                            <option value="cm">cm</option>
                            <option value="feet_inch">Feet.Inch</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <div class="input-group">
                        <input type="number" id="weight" class="form-control" placeholder="Enter weight" required>
                        <select id="weightUnit" class="form-control">
                            <option value="kg">kg</option>
                            <option value="lb">lb</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityLevel">Activity Level:</label>
                    <div class="input-group">
                        <select id="activityLevel" class="form-control" required>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                            <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                            <option value="active">Very active (hard exercise/sports 6-7 days/week)</option>
                            <option value="extra_active">Extra active (very hard exercise/sports & a physical job)</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Calculate Calories</button>
            </form>
            <div class="result mt-4" id="calorieResult"></div>
        </div>
    </div>
